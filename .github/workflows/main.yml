# This is a basic workflow to help you get started with Actions

name: Build to ".exe" and release
run-name: ${{ github.actor }} started CI work
# Controls when the workflow will run
on:
  push:
    branches:
      - "master"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # Windows is currently the only platform this action supports
    runs-on: windows-latest

    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # Build python script into a stand-alone exe
      - name: Build exe from Python
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: RendersToSpritesConverter.py
          onefile: true

      # Uploads artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: RendersToSpritesConverter
          path: build/RendersToSpritesConverter.exe

      # Makes a Release
      - name: Make new release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: true
          prerelease: false
          files: build/RendersToSpritesConverter.exe